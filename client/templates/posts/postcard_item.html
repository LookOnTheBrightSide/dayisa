<template name="postcardItem">

      <div class="card-content price-ring btn-raised">R{{price}}</div><!-- /.card-action -->

          <p>
              <a href="{{pathFor 'postcardEdit'}}" class="btn btn-primary btn-xs">Edit</a>
          </p>
      {{/if}}
      <p>Submitted by : <a href="" class="btn-small">{{author}}</a></p>
